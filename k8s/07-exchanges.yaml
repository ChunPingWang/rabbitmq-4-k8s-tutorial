# 1) Fanout Exchange — 場景 3 (Pub/Sub)
apiVersion: rabbitmq.com/v1beta1
kind: Exchange
metadata:
  name: notification-fanout
  namespace: rabbitmq-poc
spec:
  name: notification.fanout
  type: fanout
  durable: true
  vhost: poc
  rabbitmqClusterReference:
    name: rabbitmq-poc-cluster
